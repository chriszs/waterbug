{% extends '_base.html' %}

{% block header_content %}
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>{{ COPY.content.project_name|smarty }}</h1>
                <h2>{{ COPY.content.lorem_ipsum|smarty }}</h2>
            </div>
        </div>
    </div>
</header>
{% endblock %}


{% block content %}
<div class="row">
    <div class='col-md-12'>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Image File:</label>
                <input class="col-sm-10" type="file" id="imageLoader" name="imageLoader"/>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Source:</label>
                <input class="col-sm-10" type="text" class="form-control" id="source" name="source">
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Text color:</label>
                <div class="radios col-sm-10">
                    <div class="radio">
                        <label>
                            <input type="radio" name="textColor" id="whiteText" value="white" checked>
                            White text
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="textColor" id="blackText" value="black">
                            Black text
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Crop:</label>
                <div class="radios col-sm-10">
                    <div class="radio">
                        <label>
                            <input type="radio" name="cropSize" id="original" value="original" checked>
                            Original Crop
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="cropSize" id="twitter" value="twitter">
                            Twitter (16:9)
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="canvas">
            <canvas id="imageCanvas"></canvas>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <button class="btn btn-primary save-btn" download="download.png">Save</button>
    </div>
</div>

{% endblock %}


{% block wide_content %}
{% endblock %}
