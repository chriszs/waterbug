{% extends '_base.html' %}

{% block header_content %}
<header>
    <div class="header-wrapper">
        <h1>Watermarker</h1>
        <a class="toolkit-link" href="http://tools.apps.npr.org">
            <span class="logo"><img src="http://media.npr.org/chrome/news/nprlogo_138x46.gif" alt="NPR" /></span>
            Newsroom Toolkit
        </a>
    </div>
</header>
{% endblock %}


{% block content %}
<div class="wrapper">
    <div class="canvas-wrapper">
        <div class="canvas-cell">
            <canvas id="imageCanvas"></canvas>
        </div>
    </div>
    <div class="editor">
        <form>
            <div class="form-group">
                <label class="control-label">Image File</label>
                <input type="file" id="imageLoader" name="imageLoader"/>
            </div>
            <div class="form-group">
                <label class="control-label">Source</label>
                <input type="text" class="form-control" id="source" name="source">
            </div>
            <div class="form-group">
                <label class="control-label">Text Color</label>
                <div class="radios ">
                    <label class="radio-inline">
                        <input type="radio" name="textColor" id="whiteText" value="white" checked>
                        White
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="textColor" id="blackText" value="black">
                        Black
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Logo Color</label>
                <div class="radios ">
                    <label class="radio-inline">
                        <input type="radio" name="logoColor" id="whiteLogo" value="white" checked>
                        White
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="logoColor" id="blackLogo" value="black">
                        Black
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Crop</label>
                <div class="radios ">
                    <label class="radio-inline">
                        <input type="radio" name="crop" id="original" value="original" checked>
                        Original Size
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="crop" id="twitter" value="twitter">
                        16x9 (Twitter)
                    </label>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary save-btn" download="download.png">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}


{% block wide_content %}
{% endblock %}
