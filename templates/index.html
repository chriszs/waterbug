{% extends '_base.html' %}

{% block header_content %}
<header>
    <div class="header-wrapper">
        <h1>Watermarker</h1>
        <a class="toolkit-link" href="http://tools.apps.npr.org">
            <span class="logo"><img src="http://media.npr.org/chrome/news/nprlogo_138x46.gif" alt="NPR" /></span>
            Newsroom Toolkit
        </a>
    </div>
</header>
{% endblock %}


{% block content %}
<div class="wrapper">
    <div class="canvas-wrapper">
        <div class="canvas-cell">
            <canvas id="imageCanvas"></canvas>
        </div>
    </div>
    <div class="editor">
        <form>
            <div class="form-group">
                <label class="control-label">Image</label>
                <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                    <div class="form-control" data-trigger="fileinput"><i class="fa fa-file fileinput-exists"></i> <span class="fileinput-filename"></span></div>
                    <span class="input-group-addon btn btn-default btn-file"><span class="fileinput-new">Select file</span><span class="fileinput-exists">Change</span><input type="file" id="imageLoader" name="imageLoader"></span>
                    <a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Credit</label>
                <input type="text" class="form-control" id="source" name="source">
            </div>
            <div class="form-group">
                <label class="control-label">Text Color</label>
                <div class="radios ">
                    <label class="radio-inline">
                        <input type="radio" name="textColor" id="whiteText" value="white" checked>
                        White
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="textColor" id="blackText" value="black">
                        Black
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Logo Color</label>
                <div class="radios ">
                    <label class="radio-inline">
                        <input type="radio" name="logoColor" id="whiteLogo" value="white" checked>
                        White
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="logoColor" id="blackLogo" value="black">
                        Black
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Crop</label>
                <div class="radios ">
                    <label class="radio-inline">
                        <input type="radio" name="crop" id="original" value="original" checked>
                        Original Size
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="crop" id="twitter" value="twitter">
                        16x9 (Twitter)
                    </label>
                </div>
            </div>
            <div class="form-group">
                <h6 class="check-header">Answer these questions to enable saving</h6>
                <div class="checkbox-wrapper">
                    <label>
                        <input class="quality-question" type="checkbox"> Are you allowed to use this photo?
                    </label>
                </div>
                <div class="checkbox-wrapper">
                    <label>
                        <input class="quality-question" type="checkbox"> Is this a good photo?
                    </label>
                </div>
                <div class="checkbox-wrapper">
                    <label>
                        <input class="quality-question" type="checkbox"> Are the source and logo readable?
                    </label>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary save-btn" download="download.png" disabled>Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}


{% block wide_content %}
{% endblock %}
